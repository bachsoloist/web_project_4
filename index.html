<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <main class="main-content">

        <header class="header">
            <img src="./images/AroundLogo.svg" alt="logo" class="header__logo">
        </header>

        <section class="profile">
            <img src="./images/cousteau.jpg" class="profile__image">
            <div class="profile__text-container">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button button"></button>
                <p class="profile__about">Explorer</p>
            </div>
            <button class="profile__add-button button"><img src="./images/plus.svg" class="profile__logo-plus"></button>
        </section>

        <section class="photo-grid">
            <ul class="photo-grid__container">
                <li class="photo-grid__item"><img src="./images/yosemite.jpg" alt="image Yosemite Valley"
                        class="photo-grid__image">
                    <p class="photo-grid__title">Yosemite Valley
                    </p><button class="photo-grid__like-button"></button>
                </li>
                <li class="photo-grid__item"><img src="./images/LakeLouise.jpg" alt="image Lake Louise"
                        class="photo-grid__image">
                    <p class="photo-grid__title">Lake Louis
                    </p><button class="photo-grid__like-button"></button>
                </li>
                <li class="photo-grid__item"><img src="./images/BoldMountains.jpg" alt="image Bold Mountains"
                        class="photo-grid__image">
                    <p class="photo-grid__title">Bald Mountains
                    </p><button class="photo-grid__like-button"></button>
                </li>
                <li class="photo-grid__item"><img src="./images/Latemar.jpg" alt="image Latemar"
                        class="photo-grid__image">
                    <p class="photo-grid__title">Latemar
                    </p><button class="photo-grid__like-button"></button>
                </li>
                <li class="photo-grid__item"><img src="./images/VanoisNational.jpg" alt="image Vanois National"
                        class="photo-grid__image">
                    <p class="photo-grid__title">Vanois National...
                    </p><button class="photo-grid__like-button"></button>
                </li>
                <li class="photo-grid__item"><img src="./images/LagodeBraies.jpg" alt="image Lago di Braies"
                        class="photo-grid__image">
                    <p class="photo-grid__title">Lago di Braies
                    </p><button class="photo-grid__like-button"></button>
                </li>
            </ul>
        </section>

        <section class="edit-profile">
            <form class="edit-profile__form">
                <button class="edit-profile__close-button"></button>
                <h3 class="edit-profile__title">Edit profile</h3>
                <input type="text" class="edit-profile__name" placeholder="Name">
                <input type="text" class="edit-profile__occupation" placeholder="About me">
                <button type="submit" class="edit-profile__save-button">Save</button>
            </form>
        </section>
    </main>

</body>

<footer class="footer">
    <p class="footer__copyright">Â© 2020. Around the U.S.</p>
</footer>
<script src="script.js"></script>

</body>

</html>
